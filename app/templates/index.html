<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Churn Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      background-color: #f0f4f8;
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-row {
      grid-column: span 2;
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Telco Customer Churn Prediction</h1>

  <form action="/predict" method="post">

    <label>Senior Citizen:</label>
    <select name="SeniorCitizen" required>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label>Tenure:</label>
    <input name="tenure" type="number" step="any" required>

    <label>Monthly Charges:</label>
    <input name="MonthlyCharges" type="number" step="any" required>

    <label>Total Charges:</label>
    <input name="TotalCharges" type="number" step="any" required>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Partner:</label>
    <select name="partner" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Dependents:</label>
    <select name="dependents" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Phone Service:</label>
    <select name="phone_service" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Multiple Lines:</label>
    <select name="multiple_lines" required>
      <option value="No">No</option>
      <option value="Yes">Yes</option>
      <option value="No phone service">No phone service</option>
    </select>

    <label>Internet Service:</label>
    <select name="internet_service" required>
      <option value="DSL">DSL</option>
      <option value="Fiber optic">Fiber optic</option>
      <option value="No">No</option>
    </select>

    <label>Online Security:</label>
    <select name="online_security" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="No internet service">No internet service</option>
    </select>

    <label>Online Backup:</label>
    <select name="online_backup" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="No internet service">No internet service</option>
    </select>

    <label>Device Protection:</label>
    <select name="device_protection" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="No internet service">No internet service</option>
    </select>

    <label>Tech Support:</label>
    <select name="tech_support" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="No internet service">No internet service</option>
    </select>

    <label>Streaming TV:</label>
    <select name="streaming_tv" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="No internet service">No internet service</option>
    </select>

    <label>Streaming Movies:</label>
    <select name="streaming_movies" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="No internet service">No internet service</option>
    </select>

    <label>Contract:</label>
    <select name="contract" required>
      <option value="Month-to-month">Month-to-month</option>
      <option value="One year">One year</option>
      <option value="Two year">Two year</option>
    </select>

    <label>Paperless Billing:</label>
    <select name="paperless_billing" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Payment Method:</label>
    <select name="payment_method" required>
      <option value="Credit card (automatic)">Credit card (automatic)</option>
      <option value="Electronic check">Electronic check</option>
      <option value="Mailed check">Mailed check</option>
      <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
    </select>

    <div class="submit-row">
      <button type="submit">ðŸš€ Predict</button>
    </div>
  </form>

  {% if result %}
    <div class="result">
      Prediction: <strong>{{ result }}</strong>
    </div>
  {% endif %}

</body>
</html>
