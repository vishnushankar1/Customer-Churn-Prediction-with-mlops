<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Churn Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      background-color: #f0f4f8;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
    }
    .submit-row {
      grid-column: span 2;
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Telco Customer Churn Prediction</h1>

  <form action="/predict" method="post">
    <!-- Numerical Inputs -->
    <label>Senior Citizen:</label>
    <select name="SeniorCitizen" required>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label>Tenure:</label>
    <input name="tenure" type="number" step="any" required>

    <label>Monthly Charges:</label>
    <input name="MonthlyCharges" type="number" step="any" required>

    <label>Total Charges:</label>
    <input name="TotalCharges" type="number" step="any" required>

    <!-- Binary Dropdowns -->
    <label>Gender:</label>
    <select name="gender_Male" required>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <label>Partner:</label>
    <select name="Partner_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Dependents:</label>
    <select name="Dependents_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Phone Service:</label>
    <select name="PhoneService_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Multiple Lines - No Phone Service:</label>
    <select name="MultipleLines_No_phone_service" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Multiple Lines - Yes:</label>
    <select name="MultipleLines_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Internet Service - Fiber Optic:</label>
    <select name="InternetService_Fiber_optic" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Internet Service - No:</label>
    <select name="InternetService_No" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Online Security - No Internet:</label>
    <select name="OnlineSecurity_No_internet_service" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Online Security - Yes:</label>
    <select name="OnlineSecurity_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Online Backup - No Internet:</label>
    <select name="OnlineBackup_No_internet_service" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Online Backup - Yes:</label>
    <select name="OnlineBackup_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Device Protection - No Internet:</label>
    <select name="DeviceProtection_No_internet_service" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Device Protection - Yes:</label>
    <select name="DeviceProtection_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Tech Support - No Internet:</label>
    <select name="TechSupport_No_internet_service" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Tech Support - Yes:</label>
    <select name="TechSupport_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Streaming TV - No Internet:</label>
    <select name="StreamingTV_No_internet_service" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Streaming TV - Yes:</label>
    <select name="StreamingTV_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Streaming Movies - No Internet:</label>
    <select name="StreamingMovies_No_internet_service" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Streaming Movies - Yes:</label>
    <select name="StreamingMovies_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Contract - One Year:</label>
    <select name="Contract_One_year" required>
      <option value="1">One Year</option>
      <option value="0">Other</option>
    </select>

    <label>Contract - Two Year:</label>
    <select name="Contract_Two_year" required>
      <option value="1">Two Year</option>
      <option value="0">Other</option>
    </select>

    <label>Paperless Billing:</label>
    <select name="PaperlessBilling_Yes" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Payment Method - Credit Card (Auto):</label>
    <select name="PaymentMethod_Credit_card_automatic" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Payment Method - Electronic Check:</label>
    <select name="PaymentMethod_Electronic_check" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Payment Method - Mailed Check:</label>
    <select name="PaymentMethod_Mailed_check" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <div class="submit-row">
      <button type="submit">ðŸš€ Predict </button>
    </div>
  </form>

  {% if result %}
    <div class="result">Prediction: <strong>{{ result }}</strong></div>
  {% endif %}
</body>
</html>
